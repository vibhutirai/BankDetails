<template>
    <lightning-card  title="Strategic Financial Solutions">
       <div class="slds-box slds-clearfix slds-box slds-box_small slds-table slds-border_left slds-border_right ">
        <lightning-datatable  
        data={sfsdata} 
        columns={cols} 
        key-field="Id" 
        onrowselection={selectedRows}
        ></lightning-datatable> 

        <div >  
           <lightning-button style="margin-top: 1%; "  variant="brand" label="ADD DEBT" class="slds-float_left" onclick={showModal}> </lightning-button>  
         </div>  
         <template if:true={openModal}>  
           <div class="slds-modal slds-fade-in-open slds-backdrop">  
             <div class="slds-modal__container">  
               <!------HEADER Section-->  
               <div class="slds-modal__header">  
                 <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
                   variant="bare-inverse" onclick={closeModal} class="slds-modal__close">  
                 </lightning-button-icon>  
                 <h2>ADD DEBT   </h2>  
               </div>  
               <!------Body Section-->  
               <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
           
                    <lightning-input type="text" label="Creditor Name" onchange={changeCreditor}></lightning-input>
                    <lightning-input type="text" label="First Name"  onchange={changeFirstName}></lightning-input>
                    <lightning-input type="text" label="Last Name" onchange={changeLastName}></lightning-input>
                    <lightning-input type="number" label="Min Payment %" onchange={changePayment}></lightning-input>
                    <lightning-input type="number" label="Balance" onchange={changeBalance} formatter="currency" ></lightning-input>

                    
                       <div>
                          <lightning-button style="margin-left: 35%;"  label="Cancle" type="Cancle" onclick={closeModal}></lightning-button>
                         <lightning-button style="margin-right: 35%;"  label="Save" type="submit" onclick={addRowInTable}></lightning-button>
          
                      </div>
                  
                  
               </div>  
             </div>  
           </div>  
         </template>  

   <lightning-button  style="margin-top:1%;  margin-left: 0.2%;" variant="brand" label="REMOVE DEBT" class="slds-float_left" onclick={deleteRowFromTable}></lightning-button>
   <div style="margin-top: 4%; background-color:rgb(126, 184, 223)">
    <b class="slds-text-heading_medium" style="margin-left: 10% ">Total  &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
      &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
      &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;
        ${addBalance} </b>
   </div>
 
  
    </div>
 
          <div> <b> Check Row Count : {selectedRowCount}   &emsp; &emsp; &emsp; Total Row Count : {totalRows} </b></div>
          <div> </div>
    </lightning-card> 
  </template>
